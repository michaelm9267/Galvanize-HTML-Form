<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Info Form</title>
</head>
<body>
<h1>Sign Up</h1>
    <form>
        <fieldset>
            <legend>Student Sign Up Form</legend>
            <label for="email">
                Email:
                <br> <input type="email" class="email" placeholder="student@example.com">
            </label><br><br>
            <label for="password">
                Password:
                <br><input type="password" name="email-password" id="password" placeholder="*****">
            </label><br><br>
            <label for="GitHub Username">
                GitHub Username:
                <br><input type="text" name="GitHub Username" id="GitHub Username" placeholder="Username">
            </label>
            <p>Pick your Package Level</p>
            <label for="Enterprise">
                <input type="radio" name="service" id="Enterprise">
                Enterprise
            </label><br>
            <label for="Pro">
                <input type="radio" name="service" id="Pro">
                Pro
            </label><br>
            <label for="Free">
                <input type="radio" name="service" id="Free">
                Free
            </label><br><br>
            <label for="Remember me">
                <input type="checkbox" name="Remember me" id="Remember me">
                Remeber Me
            </label><br><br>

            <button type="submit">Submit</button>
        </fieldset>
    </form>
</body>
</html>
